syntax = "proto3";

option go_package = "amusing-x.com/helloworldserv";

import "google/api/annotations.proto";

package helloworld;

service Greeter {
//    rpc SayHello (HelloRequest) returns (HelloReply) {}

    rpc SayHello (HelloRequest) returns (HelloReply) {
        option (google.api.http) = {
            get: "/v1/example/echo"
        };
    }
}

message HelloRequest {
    string name = 1;
}

message HelloReply {
    string message = 1;
}
