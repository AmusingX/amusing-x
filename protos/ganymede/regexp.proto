syntax = "proto3";

option  go_package = "amusing-x.com/ganymede/ganymedeservice";

package ganymde;

message RegexpResponse {
  repeated Regexp regexps = 1;
}

message Regexp {
  int64 id = 1;
  string name = 2;
  string rules = 3;
  string desc = 4;
}

message PongResponse {
  string serverName = 1;
}


