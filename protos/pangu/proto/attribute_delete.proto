syntax = "proto3";

option go_package = "amusingx.fit/amusingx/protos/pangu/service/pangu/proto";

package panguservice;

message AttributeDeleteRequest {
   int64 id = 1;
}

message AttributeDeleteResponse {
  bool Result = 1;
}

message AttributesDeleteRequest {
   int64 id = 1;
}

message AttributesDeleteResponse {
  bool Result = 1;
}

message CategoriesDeleteRequest {
  string filter = 1;
}

message CategoriesDeleteResponse {
  bool result = 1;
  repeated int64 ids = 2;
}