syntax = "proto3";

option go_package = "amusing-x.com/pangu/panguservice";

package panguservice;

import "pangu/proto/category_info.proto";

message CategoryUpdateRequest {
  Category Category = 1;
  int64  id = 2;
  string name = 3;
  string desc = 4;
}

message CategoryUpdateResponse {
  bool Result = 1;
}