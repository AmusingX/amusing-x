syntax = "proto3";

option go_package = "amusingx.fit/amusingx/protos/pangu/service/pangu/proto";

package panguservice;

message AttributeMappingDeleteRequest {
    int64 id = 1;
}

message AttributeMappingDeleteResponse {
    bool result = 1;
}

message AttributeMappingsDeleteRequest {
    string filter = 1;
}

message AttributeMappingsDeleteResponse {
    bool result = 1;
    repeated int64 ids = 2;
}